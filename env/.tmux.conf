unbind C-b
set -g prefix C-s

bind r source-file ~/.tmux.conf \; display-message "tmux.conf reloaded"

set-window-option -g mode-keys vi
bind -T copy-mode-vi v send-keys -X begin-selection
bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel 'xclip -in -selection clipboard'

# act like vim
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'catppuccin/tmux'

set -g @catppuccin_flavour 'macchiato' # latte,frappe, macchiato or mocha

set -g @catppuccin_window_left_separator "█"
set -g @catppuccin_window_right_separator "█ "
set -g @catppuccin_window_number_position "right"
set -g @catppuccin_window_middle_separator "  █"

set -g @catppuccin_window_default_fill "number"

set -g @catppuccin_window_current_fill "number"
set -g @catppuccin_window_current_text "#{pane_current_path}"

set -g @catppuccin_status_modules_right "application session date_time"
set -g @catppuccin_status_left_separator  ""
set -g @catppuccin_status_right_separator " "
set -g @catppuccin_status_fill "all"
set -g @catppuccin_status_connect_separator "yes"

# Config for neovim 
set -g @plugin 'christoomey/vim-tmux-navigator'

bind-key -r f run-shell "tmux neww ~/.local/scripts/tmux-sessionizer"


bind-key -r l run-shell "~/.local/scripts/tmux-sessionizer ~/projects/logical"
bind-key -r m run-shell "~/.local/scripts/tmux-sessionizer ~/projects/work/"
bind-key -r k run-shell "~/.local/scripts/tmux-sessionizer ~/study/"
bind-key -n S-n run-shell "~/.local/scripts/tmux-sessionizer ~/.config/nvim"
bind-key -n S-h run-shell "~/.local/scripts/tmux-sessionizer ~/.config/nvim"

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'

set -g status-bg default
set -g status-style bg=default
